services:
  - type: web
    name: agriculture-line-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
