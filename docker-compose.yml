version: '3.8'

services:
  agriculture-bot:
    build: .
    container_name: agriculture-line-bot
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - VECTOR_DB_PATH=/app/vector_db
      - COLLECTION_NAME=agriculture_qa
      - PORT=5000
      - DEBUG=False
    volumes:
      # 持久化向量資料庫
      - ./vector_db:/app/vector_db
      # 持久化農業知識文件
      - ./data:/app/data
    networks:
      - agriculture-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  agriculture-network:
    driver: bridge
